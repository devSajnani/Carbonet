    <div id="calculator">
        <h1>Your Carbon Calculator</h1>
        <p>For questions related to time, give your answer in hours unless mentioned otherwise.</p>
        <div id="question1" class="questions">
        <label for="music">For how much time do you approximately stream music over the internet per day?</label><br>
        <input type="number" name="music" min="0" max="24" id="music" inputmode="numeric">
        </div>
        <div id="question2" class="questions">
        <label for="video">How much do you approximately spend streaming video on platforms such as Netflix or Youtube?</label><br>
        <input type="number" name="video" min="0" max="24" id="video" inputmode="numeric">
        </div>
        <div id="question3" class="questions">
            <label for="social_media">How much do you spend scrolling on social media platforms such as Instagram or Twitter in one day?</label><br>
        <input type="number" name="social_media" min="0" max="24" id="social_media" inputmode="numeric">
        </div>
        <div id="question4" class="questions">
            <label for="calls">Approximately how much time do you spend over phone calls?</label><br>
        <input type="number" name="calls" min="0" max="24" id="calls" inputmode="numeric">
        </div>
        <div id="question5" class="questions">
            <label for="data">If you know, how much is your daily internet consumption in GigaBytes(GB)</label><br>
        <input type="number" name="data" min="0" max="24" id="data" inputmode="numeric">
        </div>
        <div id="question6" class="questions">
            <label for="emails">How many emails do you send and receive per day?</label><br>
            <input type="number" name="email" id="emails" inputmode="numeric">
        </div>
        </div>
